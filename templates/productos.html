{% block content %}
<link rel="stylesheet" href="static/css/estilo.css">
<a href="http://localhost:5000/id">Home</a>
<h1>Aplicacion de Pedidos</h1>
<hr>
<h2>Listar Producto</h2>
<table id="tabel" border="1" align="center"> 
    <tbody>
      <tr> 
        <td>id</td> 
        <td>nombre</td> 
        <td>precio</td> 
        <td>cantidad</td> 
      </tr> 
      {% for pro in productos %}
      <tr>
        <td>{% print(pro[0]) %}</td> 
        <td>{% print(pro[1]) %}</td> 
        <td align="right">{% print(pro[2]) %}</td>  
        <td align="right">{% print(pro[3]) %}</td>
      </tr>
      {% endfor %}
    </tbody>
</table>
{% endblock %}
